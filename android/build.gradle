buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure this line is included in your buildscript dependencies
        classpath 'com.google.gms:google-services:4.4.2'  // Ensure the latest version is used
        classpath 'com.android.tools.build:gradle:7.4.2'
        // Your Gradle plugin version (ensure itâ€™s correct for your project)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
